name: Foundry CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly  # o stable si prefer√≠s estabilidad

      - name: Install dependencies
        run: forge install

      - name: Build project
        run: forge build

      - name: Run tests
        run: forge test -vv
